<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousels</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style> img{width:400px; height:500px;}</style>
</head>

<body>
 <div class="container">
    <div class="carousel slide" id="mc" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#mc" data-slide-to="0" class="active"></li>
            <li data-target="#mc" data-slide-to="1"></li>
            <li data-target="#mc" data-slide-to="2"></li>
        </ol>
       <div class="carousel-inner">
        <div class="item active">
            <img src="https://th.bing.com/th/id/R.2436bfd57f8da9d3352be6d9c69f7d0d?rik=9ZCsDkOmNhWhyQ&riu=http%3a%2f%2fwallpaperheart.com%2fwp-content%2fuploads%2f2018%2f04%2fbest-scenery-wallpaper-scenery-images.jpg&ehk=QhEgBXlBIdu4NBBKeTvxOQncAMHrLokkC8ustgaeB9c%3d&risl=&pid=ImgRaw&r=0">
        </div>
        <div class="item">
            <img src="https://i.pinimg.com/736x/da/4f/4b/da4f4ba1e72ddaa9e816270912a52dd4.jpg" alt="">
        </div>
        <div class="item">
            <img src="https://th.bing.com/th/id/OIP.PH7oJcZaCES7ljw6eZYOkwHaJU?w=1025&h=1289&rs=1&pid=ImgDetMain" alt="">
        </div>
       </div>

<a href="#mc" class="left carousel-control" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
</a>
<a href="#mc" class="right carousel-control" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
</a>
    </div>
</div>   
</body>
</html>
